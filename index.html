<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Nelson Mandella</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <main id="main">
      <h1 id="title">Nelson Mandela</h1>
      <div id="img-div">
        <img
          id="image"
          src="https://api.time.com/wp-content/uploads/2020/07/nelson-mandela.jpg"
        />
        <figcaption id="img-caption">
          South African anti-apartheid activist who served as the first
          president of South Africa from 1994 to 1999. He was the country's
          first black head of state and the first elected in a fully
          representative democratic election.
        </figcaption>
        <div id="tribute-info">
          <h2>
            The life story of Mr. Nelson Mandella
            <a
              id="tribute-link"
              href="https://en.wikipedia.org/wiki/Nelson_Mandela"
              target="_blank"
              >WIKI
            </a>
          </h2>
        </div>
      </div>
    </main>
    <script src="js/index.js"></script>
  </body>
</html>
